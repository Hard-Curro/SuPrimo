    <div id="container-admin">
    <h1>Carritos</h1>
    <div>

        <button onclick="consultarTodos()">Consultar Todos</button>
      </div>
      <div>
        <label for="numeroCarrito">ID del carrito:</label>
        <input type="number" id="numeroCarrito">
        <button onclick="consultarPorNumero()">Consultar</button>
      </div>
      <div>
        <label for="numeroLimit">Cantidad de Productos a ver:</label>
        <input type="number" id="numeroLimit">
        <button onclick="consultarConLimite()">Consultar</button>
      </div>
      <div>
        <label for="fechaInicio">Fecha de inicio:</label>
        <input type="date" id="fechaInicio">
        <label for="fechaFin">Fecha de fin:</label>
        <input type="date" id="fechaFin">
        <button onclick="consultarPorRangoFecha()">Consultar</button>
      </div>
    
      <div class="container" id="resultados"></div>

      <h2>Editar carritos</h2>
      <form id="carritoForm">
        <label for="userId">Usuario/ID Carrito:</label>
        <input type="text" id="userId" name="userId" required>

        <label for="date">Fecha (YYYY-MM-DD):</label>
        <input type="text" id="date" name="date" pattern="\d{4}-\d{2}-\d{2}" required>
        
        <label for="productId">ID del Producto:</label>
        <input type="text" id="productId" name="productId" required>

        <label for="quantity">Cantidad:</label>
        <input type="number" id="quantity" name="quantity" min="1" required>

        <button type="button" onclick="AñadirProducto()">Añadir</button>
        <button type="button" onclick="EditarProducto()">Editar</button>
    </form>
