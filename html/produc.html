    <div class="container-producto">
    <div id="product-details"></div>

    <h2>Editar Producto</h2>

    <form id="productForm">
        <label for="title">Título:</label>
        <input type="text" id="title" name="title" required><br>

        <label for="price">Precio:</label>
        <input type="number" id="price" name="price" step="0.01" required><br>

        <label for="description">Descripción:</label>
        <textarea id="description" name="description" required></textarea><br>

        <label for="image">URL de la Imagen:</label>
        <input type="url" id="image" name="image" value="https://www.shutterstock.com/image-vector/thinking-man-question-marks-vector-260nw-2162774881.jpg" readonly><br>

        <label for="category">Categoría:</label>
        <input type="text" id="category" name="category" value="electronics" readonly><br>

        <button type="button" onclick="updateProduct()">Actualizar Producto</button>
    </form>
