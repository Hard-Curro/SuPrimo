<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css" />

    <title>Registro</title>
  </head>
  <body>
    <section class="position-absolute top-50 start-50 translate-middle" id="container-register">
        <h2>Registro</h2>
          <form class="d-flex flex-column mb-3" id="registerForm">
            <label class="p-2" for="email">Email:</label>
            <input type="email" id="email" required autofocus />
            <label for="username">Username:</label>
            <input type="text" id="username" required />
            <label for="password">Password:</label>
            <input type="password" id="password" required />
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" required />
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" required />
            <label for="city">City:</label>
            <input type="text" id="city" required />
            <label for="street">Street:</label>
            <input type="text" id="street" required />
            <label for="number">Number:</label>
            <input type="number" id="number" required />
            <label for="zipcode">Zip Code:</label>
            <input type="text" id="zipcode" required />
            <label for="lat">Latitude:</label>
            <input type="text" id="lat" required />
            <label for="long">Longitude:</label>
            <input type="text" id="long" required />
            <label for="phone">Phone:</label>
            <input type="text" id="phone" required />
            <button type="submit">Crear Usuario</button>
          </form>
          <p>Tienes cuenta? <a href="login.html">Inicia Sesi√≥n</a></p>
    </section>

    <script src="../js/register.js"></script>
  </body>
</html>
